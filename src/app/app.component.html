<!--<app-toolbar (toggleEvent)="openNav()" ></app-toolbar >-->

<!--<app-side-nav #nav [listAlbums]="listAlbums" ></app-side-nav>-->
<app-header [inputSideNav]="sideNav" *ngIf="!!(userService.getInfoObs()| async)?.id"></app-header>

<mat-sidenav-container class="container-top" [hasBackdrop]="true">
  <mat-sidenav #sideNav (click)="sideNav.toggle()" mode="over">
    <mat-nav-list>

      <a
        mat-list-item

        routerLink="/detail-album/{{ album.id }}"
        *ngFor="let album of listAlbums"
      >{{ album.title }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
