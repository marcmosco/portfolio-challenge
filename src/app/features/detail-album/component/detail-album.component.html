<h1 style="padding-left: 30px; padding-top: 5px">
  {{ albumModel?.title }}
</h1>

<div class="flexContainer">
  <div *ngFor="let photo of listPhotos">
    <app-photo-card
      [photo]="photo"
      [userId]="photo.album.userId"
    ></app-photo-card>
  </div>
</div>
