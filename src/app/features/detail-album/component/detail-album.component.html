<app-content-loader [displayProgressSpinner]="isLoadingData"></app-content-loader>
<h1 class="album-title">
  Album {{ albumModel?.title }}
</h1>

<div class="flexContainer">
  <div *ngFor="let photo of listPhotos">
    <app-photo-card
      [photo]="photo"
      [authorId]="photo.album.authorId"
    ></app-photo-card>
  </div>
</div>
